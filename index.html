<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Local Weather App</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<main class="weather-card">
			<h1>Local Weather</h1>

			<p class="location">Loading location...</p>

			<div class="weather-display">
				<img src="" alt="Weather icon" class="weather-icon" id="weather-icon" />
				<p class="temperature" id="temperature">--</p>
			</div>

			<p class="description" id="description">--</p>

			<button class="toggle-btn" id="toggle-btn">Toggle °C / °F</button>

			<p class="status" id="status"></p>
		</main>
	</body>
</html>
